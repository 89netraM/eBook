<label>
	<input type="file" (change)="fileChange($event.target.files)"/>
	<span>Open .epub</span>
</label>

<ul>
	<li *ngFor="let book of availableBooks" (click)="openBook(book)">{{book.author}} - {{book.title}}</li>
</ul>

<h1>{{title}}</h1>
<app-part *ngFor="let entry of spine" [entry]="entry"></app-part>
